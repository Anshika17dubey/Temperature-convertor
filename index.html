<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Temperature Convertor</title>
</head>
<body>
    <section id="section">
        <nav style="background-color: rgb(127, 225, 103); height: 40px; color: brown;">
                <a href="#facts">facts </a>
                <a href="#footer"> footer</a>
        
        </nav>
    </section>
    <div class="300-px-wide">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="tempearture.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="fact1.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="fact2.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="fact3.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  
  </div>
    

    <div class="container">
        <div class="row justify-content-md-center">
            <h1>Temperature Convertor</h1>
            
            <div id="celcius">
                <input type="number" class="form-control form-control-lg form-padding" id="input-celcius" placeholder="celcius">
            </div>
            <div id="fahrenheit">
                <input type="number" class="form-control form-control-lg form-padding" id="input-fahrenheit" placeholder="fahrenheit">
            </div>
            <div id="kelvin">
                <input type="number" class="form-control form-control-lg form-padding" id="input-kelvin" placeholder="kelvin">
            </div>

        </div>
        <div id="facts">

        </div>
        <footer id="footer">
            <p>By Anshika Dubey</p>
            <p>
                
            </p>
            
        </footer>

    </div>
    
    <script src="main.js" charset="UTF-8"></script>
    
</body>
</html>
